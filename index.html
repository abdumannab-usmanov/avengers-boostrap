<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Document</title>
</head>

<body>

    <div class="container ">

        <h1 class="text-center my-lg-5">Movies catalog</h1>

        <div class="row  mb-3">

            <div class="col-4">

                <form action="https://echo.htmlacademy.ru" method="post" autocomplete="off">

                    <input class="form-control mb-3 p-2" type="text" name="please add your name" placeholder="ave"
                        required>
                    <input class="form-control mb-3 p-2" type="text" name="please add your sername" placeholder="5"
                        required>

                    <select class="form-select mb-3 p-2" aria-label="Default select example " name="number">
                        <option selected disabled>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>


                    <input class="form-control mb-3 p-2" name="reitng" list="connect"
                        placeholder="Reting (high to low)">
                    <datalist id="connect">
                        <option value="high to low">
                        <option value="low to high">
                    </datalist>

                    <button class="btn btn-primary w-100" type="submit">Primary</button>


                    <h2 class="my-3">Bookmarket movies</h2>

                    <ul class="list-group">

                        <li class="list-group-item p-3">
                            <h4>Avengers: Infinity War</h4>
                            <button type="reset" class="btn btn-danger">Remove</button>
                        </li>

                        <li class="list-group-item p-3">
                            <h4>THe Avengers</h4>
                            <button type="reset" class="btn btn-danger">Remove</button>
                        </li>
                        
                        <li class="list-group-item p-3">
                            <h4>12 Years a slave</h4>
                            <button type="reset" class="btn btn-danger">Remove</button>
                        </li>

                    </ul>


                </form>

            </div>

            <div class="col-8">

                <h2 class="mb-2 fs-5">Search results:39</h2>

                <div class="alert alert-primary" role="alert">
                    Use the form on the left to search for a movie
                </div>

                <div class="row">

                    <div class="card col-6 p-0 px-3 border-0">
                        <img src="./img/hulk.jpg" class="card-img-top" alt="hulk super hero" width="320" height="200">
                        <div class="card-body pt-0 px-4 border border-top-0 border-3 rounded-bottom">
                            <h5 class="card-title mt-4">Avengers: Inifinity War</h5>
                            <div class="mb-2">
                                <img class="me-2" src="./img/calendar.png" alt="calendar" width="20" height="20">
                                <span>2018</span>
                            </div>

                            <div class="mb-5">
                                <img class="me-2" src="./img/star.png" alt="yellow star" width="20" height="20">
                                <span>8.7</span>
                            </div>

                            <div class="text-center">
                                <button type="button" class="btn btn-outline-primary text-center">Watch trailer</button>
                                <button type="button" class="btn btn-outline-success mx-3 text-center">More
                                    Info</button>
                                <button type="button" class="btn btn-outline-info text-center">Bookmark</button>
                            </div>



                        </div>
                    </div>


                    <div class="card col-6 p-0 px-3 border-0">

                        <img src="./img/iron.jpg" class="card-img-top" alt="hulk super hero" width="320" height="200">
                        <div class="card-body pt-0 px-4 border border-top-0 border-3 rounded-bottom">
                            <h5 class="card-title mt-4">The Avengers</h5>
                            <div class="mb-2">
                                <img class="me-2" src="./img/calendar.png" alt="calendar" width="20" height="20">
                                <span>2012</span>
                            </div>

                            <div class="mb-5">
                                <img class="me-2" src="./img/star.png" alt="yellow star" width="20" height="20">
                                <span> 8.1</span>
                            </div>

                            <div class="text-center">
                                <button type="button" class="btn btn-outline-primary text-center">Watch trailer</button>
                                <button type="button" class="btn btn-outline-success mx-3 text-center">More Info</button>
                                <button type="button" class="btn btn-outline-info text-center">Bookmark</button>
                            </div>

                        </div>

                    </div>

                </div>

                <nav class="mt-5">
                    <ul class="pagination pagination justify-content-center">
                      <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                    </ul>
                  </nav>

            </div>

        </div>

    </div>




</body>

</html>
